<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="section-heading">
                <h2>Send us a Message</h2>
            </div>
        </div>
        <div class="col-md-8">
            <div class="contact-form">
                <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <fieldset>
                                <p *ngIf="!loginForm.controls.email.valid" class="validation">
                                    <span *ngIf="loginForm.controls.email.errors?.['required']">Email field is required.</span>
                                    <span *ngIf="loginForm.controls.email.errors?.['email']">Email format is incorrect.</span>
                                </p>
                                <input type="email" class="form-control" placeholder="E-Mail Address"
                                    required="" formControlName="email">
                            </fieldset>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <fieldset>
                                <p *ngIf="!loginForm.controls.password.valid" class="validation">
                                    <span>Email field is required.</span>
                                </p>
                                <input type="password" class="form-control" placeholder="Password"
                                    required="" formControlName="password">
                            </fieldset>
                        </div>
                        <div class="col-lg-12">
                            <fieldset>
                                <button type="submit" class="filled-button">Log in</button>
                            </fieldset>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
